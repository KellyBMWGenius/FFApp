<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Roster Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1><i class="fas fa-football-ball"></i> Fantasy Roster Analyzer</h1>
                    <div class="controls">
                        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh Data
                        </button>
                        <div class="league-info">
                            <span class="league-name" id="leagueName">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Loading league data...</p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <div class="rosters-container" id="rostersContainer" style="display: none;">
                                    <div class="controls-bar">
                    <div class="team-selector">
                        <label for="teamSelect">Teams to Display:</label>
                        <div class="custom-select">
                            <div class="select-trigger" id="teamSelectTrigger">
                                <span id="teamSelectLabel">All Teams</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="select-options" id="teamSelectOptions">
                                <div class="select-option" data-value="all">
                                    <input type="checkbox" id="selectAll" checked>
                                    <label for="selectAll">All Teams</label>
                                </div>
                                <!-- Team options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Positions</button>
                        <button class="filter-btn" data-filter="starters">Starters Only</button>
                        <button class="filter-btn" data-filter="bench">Bench Only</button>
                    </div>
                    
                    <div class="projection-toggle">
                        <label for="projectionMode">Projection Mode:</label>
                        <div class="custom-select">
                            <div class="select-trigger" id="projectionModeTrigger">
                                <span id="projectionModeLabel">Average</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="select-options" id="projectionModeOptions">
                                <div class="select-option" data-value="average">Average</div>
                                <div class="select-option" data-value="week">Week 1</div>
                                <div class="select-option" data-value="season">Season</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sort-controls">
                        <label for="sortBy">View Mode:</label>
                        <div class="custom-select">
                            <div class="select-trigger" id="sortByTrigger">
                                <span id="sortByLabel">Default (Optimal Lineup)</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="select-options" id="sortByOptions">
                                <div class="select-option" data-value="optimal">Default (Optimal Lineup)</div>
                                <div class="select-option" data-value="positional">Positional Comparison</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="team-sort-controls">
                        <label for="teamSortBy">Sort Teams by:</label>
                        <div class="custom-select">
                            <div class="select-trigger" id="teamSortByTrigger">
                                <span id="teamSortByLabel">Total Value</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="select-options" id="teamSortByOptions">
                                <div class="select-option" data-value="value">Total Value</div>
                                <div class="select-option" data-value="starter-value">Starter Value</div>
                                <div class="select-option" data-value="name">Team Name</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="value-normalization-toggle">
                        <label for="valueNormalization">Value Display:</label>
                        <div class="custom-select">
                            <div class="select-trigger" id="valueNormalizationTrigger">
                                <span id="valueNormalizationLabel">Raw Values</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="select-options" id="valueNormalizationOptions">
                                <div class="select-option" data-value="raw">Raw Values</div>
                                <div class="select-option" data-value="normalized">Normalized (0-100)</div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                    <div class="rosters-grid" id="rostersGrid">
                        <!-- Dynamic roster cards will be inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>
                    Data from <a href="https://sleeper.app" target="_blank">Sleeper</a> 
                    and <a href="https://www.fantasycalc.com" target="_blank">FantasyCalc</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
